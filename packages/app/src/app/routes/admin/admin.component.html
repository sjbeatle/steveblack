<form class="sb-add-song" [formGroup]="songForm" (ngSubmit)="onSubmit()">
  <h2 class="sb-add-song__title sb-heading-1">Add Song</h2>
  <app-input-text
    placeholder="Artist"
    label="Artist Name"
    name="artist"
    required="true"
    [list]="artists"
    controlName="artist"
    [group]="songForm"
  ></app-input-text>
  <app-input-text
    placeholder="Song Title"
    label="Song"
    name="song"
    required="true"
    controlName="song"
    [group]="songForm"
  ></app-input-text>
  <div class="mt-3">
    <button type="submit" [disabled]="!songForm.valid">Add Song</button>
    <button class="ml-2" type="reset">Clear</button>
  </div>
</form>


<form class="sb-add-song" [formGroup]="performanceForm" (ngSubmit)="onSubmit()">
  <h2 class="sb-add-song__title sb-heading-1">Add Performance</h2>
  <app-input-text
    placeholder="Venue"
    label="Venue"
    name="venue"
    required="true"
    [list]="venuesList"
    controlName="venue"
    [group]="performanceForm"
  ></app-input-text>
  <div class="mt-3">
    <button type="button">Add Venue</button>
  </div>
  <app-input-date
    label="Date"
    name="date"
    required="true"
    controlName="date"
    [group]="performanceForm"
  ></app-input-date>
  <div class="row">
    <div class="col-2">
      <app-input-time
        label="Time Start"
        name="timeStart"
        required="true"
        controlName="timeStart"
        [group]="performanceForm"
      ></app-input-time>
    </div>
    <div class="col-2">
      <app-input-time
        label="Time End"
        name="timeEnd"
        required="true"
        controlName="timeEnd"
        [group]="performanceForm"
      ></app-input-time>
    </div>
  </div>
  <app-input-text
    label="Cover Charge?"
    name="cover"
    controlName="cover"
    [group]="performanceForm"
  ></app-input-text>
  <app-input-text
    label="Revenue"
    name="revenue"
    controlName="revenue"
    [group]="performanceForm"
  ></app-input-text>
  <app-input-textarea
    label="Notes"
    name="notes"
    controlName="notes"
    [group]="performanceForm"
  ></app-input-textarea>
  <div class="mt-3">
    <button type="submit" [disabled]="!performanceForm.valid">Add Performance</button>
    <button class="ml-2" type="reset">Clear</button>
  </div>
</form>
<div *ngFor="let performance of performances " class="arc-item">
  {{ performance.date }} &nbsp; {{ performance.venueDetails.name }}
</div>

<app-alpha-list
  class="sb-add-song-alpha-list"
  [showTop]="true"
  [parentSelector]="'.sb-add-song__songlist'"
></app-alpha-list>
<div class="sb-add-song__songlist">
  <app-spinner class="sb-add-song__spinner" *ngIf="isFetching"></app-spinner>
  <app-song-list
    [class.sb-add-song__songlist--hide]="isFetching"
    [covers]="coversService.covers"
    showCount="true"
    interactive="true"
    (artist)="deleteArtist($event)"
    (song)="deleteSong($event)"
  ></app-song-list>
</div>
